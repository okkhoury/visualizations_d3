    d3.json("AmazonAffinity.json", function(json) {
            var nodes = {};
            var links = [];

              data = json;
              for (var i=0; i<data.links.length; ++i) {
                link = data.links[i];
                links.push(link);
                link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, affinity: link.affinity});
                link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, affinity: link.affinity});
              }

              setup(links, nodes);

      });


    function setup(links, nodes) {
            var colorIntensityScale = [
              "#E5E5E5",
              "#CCCCCC",
              "#B2B2B2",
              "#999999",
              "#808080",
              "#666666",
              "#4D4D4D",
              "#333333",
              "#22222A",
              "#000000"
            ];
          
          var color = d3.scale.category20();
          
          var width = 1600,
              height = 700;
              radius = 2;
          
          var force = d3.layout.force()
              .nodes(d3.values(nodes))
              .links(links)
              .size([width, height])
              .linkDistance(500)
              .charge(-100)
              .on("tick", tick)
              .start();
          
          var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.behavior.zoom().on("zoom", function () {
              svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
            }))
            .append("g")
          
          var link = svg.selectAll(".link")
              .data(force.links())
            .enter().append("line")
              .attr("class", "link");
          
          var node = svg.selectAll(".node")
              .data(force.nodes())
              .enter().append("g")
              .attr("class", "node")
              .call(force.drag);

          node.on('mouseover', function(d) {
            d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 80);
            var info = d3.select("#info").text("Topical words: " + wordMap[d.name]);
                link.style('stroke-width', function(l) {
                  if (d === l.source || d === l.target) {
                    return 5;
                  }
                  else
                    return .5;
                  });

                link.style('stroke', function(l) {
                  if (d === l.source || d === l.target) {
                    return colorIntensityScale[Math.floor(l.affinity / .1)]
                  }
                  else
                    return '#666';
                  });
          });

            node.on('mouseout', function() {
              d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 40);
              var info = d3.select("#info").text("Topical words: ");
              link.style('stroke-width', .5);
              link.style('stroke', '#666');
            });
          
          node.append("circle")
              .attr("r", 40)
              .style("fill", function(d) { 
                //var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
                return color(d.name); 
              });

          node.append("text")
              .attr("x", -12)
              .attr("dy", ".35em")
              .text(function(d) { return "C_" + d.name});

          function tick() {
            // var q = d3.geom.quadtree(nodes),
            // i = 0,
            // n = nodes.length;

            // while (++i < n) q.visit(collide(nodes[i]));

            node
                  .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
                  .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });

            link
                .attr("x1", function(d) { return d.source.x; - 30 })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
          
            node
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
          }
    }
