<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.node circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

.btn-group button {
    background-color: #4CAF50; /* Green background */
    border: 1px solid green; /* Green border */
    color: white; /* White text */
    padding: 10px 24px; /* Some padding */
    cursor: pointer; /* Pointer/hand icon */
    float: left; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
    content: "";
    clear: both;
    display: table;
}

.btn-group button:not(:last-child) {
    border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
    background-color: #3e8e41;
}

</style>

    function setup(links, nodes) {
          
          var color = d3.scale.category20();
          
          var width = 1600,
              height = 700;
              radius = 2;
          
          var force = d3.layout.force()
              .nodes(d3.values(nodes))
              .links(links)
              .size([width, height])
              .linkDistance(60)
              .charge(-300)
              .on("tick", tick)
              .start();
          
          var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.behavior.zoom().on("zoom", function () {
              svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
            }))
            .append("g")
          
          var link = svg.selectAll(".link")
              .data(force.links())
            .enter().append("line")
              .attr("class", "link");
          
          var node = svg.selectAll(".node")
              .data(force.nodes())
            .enter().append("g")
              .attr("class", "node")
              //.on("click", mouseover)
              // .on("mouseout", mouseout)
              .call(force.drag);

              var r = 0

              node.attr("cx", function(d) { return d.x = Math.max(r, Math.min(width - r, d.x)); }) .attr("cy", function(d) { return d.y = Math.max(r, Math.min(height - r, d.y)); });

          node.on('mouseover', function(d) {
            d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 16);
                link.style('stroke-width', function(l) {
                  if (d === l.source || d === l.target) {
                    return 4;
                  }
                  else
                    return 2;
                  });

                link.style('stroke', function(l) {
                  if (d === l.source || d === l.target) {
                    return '#DD20D2';
                  }
                  else
                    return '#666';
                  });
          });

            node.on('mouseout', function() {
                  d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 13);
              link.style('stroke-width', 2);
              link.style('stroke', '#666');
            });


          
          node.append("circle")
              .attr("r", 13)
              .style("fill", function(d) { 
                // var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
                // console.log(colorMap[d.name])

                if (d.name in colorMap) {
                  return colorMap[d.name];
                }
                else {
                  return color(d.group);
                }

                //return colorMap[d.name] //color(d.name); 
              });

          node.append("text")
              .attr("x", -10)
              .attr("dy", ".35em")
              .text(function(d) { 
                if (d.name in colorMap) {
                  return d.name.substring(0,3)
                }
              });
          
          function tick() {

            link
                .attr("x1", function(d) { return d.source.x; - 30 })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
          
            node
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
          }
          
    }
